<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Exercise 1</title>
    <script src="script08.js"></script>
    <link rel="stylesheet" href="style08.css" />
  </head>
  <body>
    <!--Number 1-->
    <p class="title">1. MULTIPLY AND DIVISION CALCULATOR</p>
    <label for="firstNumber">1st Number:</label>
    <input
      type="number"
      id="firstNumber"
      placeholder="Enter first number"
    /><br />

    <label for="secondNumber">2nd Number:</label>
    <input
      type="number"
      id="secondNumber"
      placeholder="Enter second number"
    /><br />

    <button onclick="Multiply()">MULTIPLY</button>
    <button onclick="Divide()">DIVIDE</button>
    <p id="result"></p>

    <!--Number 2-->
    <p class="title">2. PLAY A GAME WITH RANDOM NUMBERS</p>
    <label for="randomnum">Random Number:</label>
    <input
      type="number"
      id="randomnum"
      placeholder="Enter number from 1-10"
      min="1"
    />
    <button onclick="EnterRandom()">ENTER</button>
    <p id="result2"></p>

    <!--Number 3-->
    <p class="title">3. FIND THE LARGEST</p>
    <label for="firstNum">1st Number:</label>
    <input type="number" id="firstNum" placeholder="Enter first number" /><br />

    <label for="secondNum">2nd Number:</label>
    <input
      type="number"
      id="secondNum"
      placeholder="Enter second number"
    /><br />

    <label for="thirdNum">3rd Number:</label>
    <input type="number" id="thirdNum" placeholder="Enter third number" />

    <button onclick="Largest()">FIND LARGEST</button>
    <p id="result3"></p>

    <!--Number 4-->
    <p class="title">4. ARE THEY EQUAL OR NAH?</p>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number" /><br />

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number" /><br />

    <label for="num3">3rd Number:</label>
    <input type="number" id="num3" placeholder="Enter third number" />

    <button onclick="ThreeSameorNot()">ENTER</button>
    <p id="result4"></p>

    <!--Number 5-->
    <p class="title">5. LET'S REVERSE!</p>
    <label for="entertext">Enter a string:</label>
    <input type="text" id="entertext" placeholder="to be reversed" />
    <button onclick="reverseString()">REVERSE</button>
    <p id="result5"></p>

    <!--Number 6-->
    <p class="title">6. ARE YOU A PALINDROME OR NAH?</p>
    <label for="yourtext">Enter a string:</label>
    <input type="text" id="yourtext" placeholder="to be check if palindrome" />
    <button onclick="CheckPalindrome()">CHECK PALINDROME</button>
    <p id="result6"></p>

    <!--Number 7-->
    <p class="title">7. FINDING YOUR ANGLE TYPE</p>
    <label for="inputAngle">Enter an Angle:</label>
    <input type="number" id="inputAngle" min="0" max="180" />
    <button onclick="TypeofAngle()">TYPE OF ANGLE</button>
    <p id="result7"></p>
  </body>
</html>
